<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opciones Profesionales</title>
    <script>
        async function obtenerSubopciones() {
            const profesional = document.getElementById("profesional").value;
            const respuesta = await fetch("/necesidades/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ profesional })
            });
            const data = await respuesta.json();
            const lista = document.getElementById("subopciones");
            lista.innerHTML = "";

            if (data.necesidades) {
                data.necesidades.forEach(necesidad => {
                    const item = document.createElement("li");
                    item.textContent = necesidad;
                    lista.appendChild(item);
                });
            } else {
                lista.innerHTML = "<li>No se encontraron subopciones.</li>";
            }
        }
    </script>
</head>
<body>
    <h1>Seleccione un Profesional</h1>
    <select id="profesional" onchange="obtenerSubopciones()">
        {% for opcion in opciones %}
        <option value="{{ opcion }}">{{ opcion }}</option>
        {% endfor %}
    </select>

    <h2>Subopciones</h2>
    <ul id="subopciones">
        <!-- Las subopciones aparecerán aquí -->
    </ul>
</body>
</html>
