<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 10px;
            background: #fff;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .option-btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Chatbot Interactivo</h1>
    <div id="chat">
        <!-- Chat log will appear here -->
    </div>

    <script>
        const chat = document.getElementById('chat');
        let responses = {};

        function addMessageToChat(message, isUser = false) {
            const msgDiv = document.createElement('div');
            msgDiv.textContent = message;
            msgDiv.style.textAlign = isUser ? 'right' : 'left';
            msgDiv.style.margin = '10px 0';
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function showOptions(options) {
            const optionsContainer = document.createElement('div');
            optionsContainer.id = "options-container";
            options.forEach(option => {
                const btn = document.createElement('button');
                btn.textContent = option;
                btn.className = 'option-btn';
                btn.addEventListener('click', () => handleOptionClick(option));
                optionsContainer.appendChild(btn);
            });
            chat.appendChild(optionsContainer);
        }

        function handleOptionClick(option) {
            addMessageToChat(option, true);
            const prompt = option;

            // Elimina opciones previas
            const prevOptions = document.getElementById("options-container");
            if (prevOptions) prevOptions.remove();

            // Enviar al backend
            fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ prompt }),
            })
                .then(response => response.json())
                .then(data => {
                    addMessageToChat(data.response);
                    if (data.response.includes("Selecciona el estilo de comida")) {
                        const newOptions = data.response.split(": ")[1].split(", ");
                        showOptions(newOptions);
                    } else if (data.response.includes("receta de estilo de cocina")) {
                        addMessageToChat(data.response);
                    }
                })
                .catch(error => {
                    addMessageToChat("Error al conectar con el backend.");
                });
        }

        // Mensaje inicial
        addMessageToChat("Selecciona una opci√≥n:");
        showOptions(["1. Tipo de comida"]);
    </script>
</body>
</html>
